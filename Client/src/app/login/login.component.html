<div *ngIf="!registerMode" class="login-container">
    <div class="login-left">
      <h2>Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="model.emailAddress">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="model.password">
        <button type="submit" class="btn btn-signin">Sign In</button>
      </form>
      <p>Don't have an account? <a (click)="registerToggle()">Sign Up Now</a></p>
    </div>
    <div class="login-right">
      <div class="login-info">
        <h3>Why should I login?</h3>
        <p>By logging in, you can access the DevExtreme Grid, and much more.</p>
        <img src="/assets/login-img.png" alt="Login Image">
      </div>
    </div>
  </div>

  <div *ngIf="registerMode" class="login-container">
    <div class="login-left">
      <h2>Register</h2>
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
